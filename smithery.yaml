runtime: "typescript"
buildCommand: "npx smithery build -o .smithery/index.mjs"
startCommand:
  type: "stdio"
  configSchema:
    type: "object"
    properties: {}
    additionalProperties: false
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['.smithery/index.mjs']
    })
